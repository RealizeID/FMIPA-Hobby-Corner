<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>FMIPA Hobby Corner</title>
      <link
        href="bootstrap-4.5.0-dist/css/bootstrap.min.css"
        type="text/css"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="./PageAwal.css" type="text/css" />
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
    </head>
<body>
      <div
      id="topNav"
      style="
        font-size: 16px;
        background-color: rgb(110, 20, 255);
        color: white;
        height: 50px;
      "></div>
        <div class="container">
            <div class="row" style="margin-top: 70px;">
                <div class="col-lg-4">
                  <div class="row">
                    <div class="col-lg-8"></div>
                  <div class="col-lg-2">
                    <div class="img-circle">
                      <label for="file" style="cursor: pointer ;">
                        <img src="user.png" alt="" style="width: 100px; height: 100px;"></label> 
                      <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" style="display: none;">
                    </div>
                  </div>   
                  </div>               
                </div>
                <div class="col-lg-4">
                    <form action="">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="">New Pasword</label>
                                <input type="password" class="form-control" placeholder="New Password" name="newpassword" required minlength="8">
                            </div>
                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword" required minlength="8">
                            </div>
                        </div>
                        <div class="box-footer">
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </div>
        </div>
      </div>
    </body>
    <script>
      var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
      };
      </script>
  </html>
</html>
