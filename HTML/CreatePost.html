<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>FMIPA Hobby Corner</title>
      <link
        href="bootstrap-4.5.0-dist/css/bootstrap.min.css"
        type="text/css"
        rel="stylesheet"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="./PageAwal.css" type="text/css" />
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
    </head>

    <body style="background-color: rgb(110, 20, 255)">
      <div id="topNav" style="background-color: #fff; height: 50px"></div>

      <div class="container col-lg-8" id="Boxs">
        <div class="row" style="background-color: black; height: 40px">
          <div class="col-lg-12">
            <button class="btn btn-danger float-right">close</button>
          </div>
        </div>
        <div class="row" style="background-color: #fff">
          <div class="col-lg-12">
            <form id="Post" action="Post" method="POST">
              <div class="box-body">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="judul"
                    placeholder="Judul Artikel"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="artikel"
                    id=""
                    placeholder="isi artikel"
                    rows="15"
                  ></textarea>
                </div>
                <div class="form-group">
                  <select class="form-control" name="tag" id="tag">
                    <option>Pilih Tag</option>
                    <option>Olahraga</option>
                    <option>Memasak</option>
                    <option>Membaca</option>
                    <option>Menulis</option>
                    <option>Bermain Game</option>
                    <option>Mendaki</option>
                    <option>Traveling</option>
                  </select>
                </div>
              </div>

              <script>
                if ((id = "Tag" = "Pilih Tag"))
                  function disableBtn() {
                    document.getElementById("submit").disabled = true;
                  }

                function enableBtn() {
                  document.getElementById("submit").disabled = false;
                }
              </script>

              <div class="box-footer">
                <button class="btn btn-primary" id="submit" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
  </html>
